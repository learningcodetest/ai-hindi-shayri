<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Essential for responsiveness on mobile/iOS devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Generated Hindi Shayri</title>
  
  <!-- Import EB Garamond font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Orbs Container -->
  <div class="orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>
  </div>
  
  <!-- Main Content Container (centered using Flexbox) -->
  <div class="content">
    <!-- Shayri Container (will hold the AI generated shayri) -->
    <div class="shayri-container" id="shayri">
      <!-- Generated shayri will appear here -->
    </div>
    
    <!-- Buttons: Shuffle & Share -->
    <div class="button-container">
      <button id="shuffleBtn">Shuffle</button>
      <button id="shareBtn">Share</button>
    </div>
  </div>
  
  <!-- Background Jazz Music (Replace with your own music file) -->
  <audio id="bg-music" autoplay loop>
    <source src="your_jazz_music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
